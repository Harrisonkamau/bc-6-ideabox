<html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Idea Box</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename='css/homepage.css')}}" rel="stylesheet">

    <!-- scripts-->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.12.2.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery-modal.min.js')}}"></script>
</head>
<body id="#page-top"class="index">
	{% block navbar%}
	<!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" id='index'>
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Idea Box</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                <li>
                        <a class="page-scroll" href="#">Home</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#top-page">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#top-page">Share your idea</a>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    {% endblock %}
    <br><br>
    <div>
		<h1>Share your ideas!</h1>

	</div>
	<div>
		<form method="POST" action="{{url_for('add_post')}}" >
			<h2>Title</h2> <br>
			<input type="text" name="title" placeholder="title"></input>
			<br>
			<h2>Description</h2> <br><br>
			<input type="text" name="description" placeholder="description"></input><br><br>
			<button type="btn btn-primary">Submit</button>
			
		</form>
	</div>

</body>

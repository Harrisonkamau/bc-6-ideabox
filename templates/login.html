{% extends 'homepage.html'%}
{% block content %}

 <div class="container">
  <div class="row" style="margin-top:60px;">
    <div class="col-md-4 col-md-offset-4">
      <form method="POST" action="{{ url_for('login')}}" accept-charset="UTF-8" role="form" id="loginform" class="form-signin"><input name="_token" type="hidden">
        <fieldset>
            <h3 class="sign-up-title" style="color:dimgray; text-align: center">Welcome to IdeaBox!</h3>
            <br>
            <h3 class="text-center" style="color: dimgray">Please sign in</h3>
            
            <hr class="colorgraph">
            <input class="form-control email-title" placeholder="E-mail" name="email" type="text">
            <input class="form-control" placeholder="Password" name="password" type="password" value="">
            <a class="pull-right" href="http://bootsnipp.com/password">Forgot password?</a>
          <div class="checkbox" style="width:140px;">
              <label><input name="remember" type="checkbox" value="Remember Me"> Remember Me</label>
            </div>
            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            <p class="text-center" style="margin-top:10px;">OR</p>
            <a class="btn btn-default btn-block" href="http://bootsnipp.com/login/github"><i class="icon-github"></i> Login with Github</a>
            <br>
            <p class="text-center"><a href="{{ url_for('register') }}">Register for an account?</a></p>
          </fieldset>
        </form>
    </div>
    </div>
</div>

{% endblock%}

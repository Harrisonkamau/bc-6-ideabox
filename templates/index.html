{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>
<body id="#page-top"class="index">
	{% block content %}
	<!-- All posts -->
	<h3>Posts:</h3>
	{% for post in posts %}
		<strong><a href="{{url_for('post', id=post.id)}}">Title</a></strong> {{ post.title }} <br>
		 <strong>Description:</strong> {{ post.description }} <br>
	{% endfor %}
	{% endblock%}
</body>
</html>
